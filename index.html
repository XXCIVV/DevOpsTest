
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Buy me only</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a; /* พื้นหลังเข้ม */
            margin: 0;
            color: #ffffff; /* ข้อความสีขาว */
        }
        .login-container {
            background-color: rgba(20, 20, 20, 0.8); /* พื้นหลังแบบโปร่งแสง */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px); /* เอฟเฟกต์เบลอ */
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffffff; /* ข้อความสีขาว */
            text-shadow: none; /* ไม่มีเงา */
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px;
            width: 120px; /* ขนาดโลโก้ */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1); /* พื้นหลังใส */
            color: #ffffff; /* ข้อความใน input สีขาว */
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00ffcc; /* สีเมื่อโฟกัส */
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00ffcc; /* สีปุ่ม */
            color: black; /* ข้อความสีดำ */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #009f99; /* สีเมื่อเอาเมาส์ไปวาง */
            transform: translateY(-2px);
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #00ffcc; /* สีลิงก์ */
            cursor: pointer;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
 
<div class="login-container">
    <img src="./image.png" alt="Buy me only">
    <h2>เข้าสู่ระบบ</h2>
    <div id="error-message" class="error"></div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">เข้าสู่ระบบ</button>
    <a class="forgot-password" href="https://shopee.co.th/buyer/reset" target="_blank">ลืมรหัสผ่าน?</a>
</div>
 
<script>
    function validateUsername(username) {
    const usernameRegex = /^[a-zA-Z0-9]{10,50}$/; // รองรับตัวพิมพ์เล็ก, ตัวพิมพ์ใหญ่ และตัวเลข
    return usernameRegex.test(username);
}

 
    function validatePassword(password) {
        const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_]).{16,32}$/;
        return passwordRegex.test(password);
    }
 
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
 
        if (!validateUsername(username)) {
            errorMessage.textContent = "Username ต้องมีความยาว 10-24 ตัวอักษร a-z หรือ A-Z เท่านั้น";
            return;
        }
 
        if (!validatePassword(password)) {
            errorMessage.textContent = "Password ต้องมีความยาว 16-32 ตัวอักษร ประกอบด้วยพิมพ์ใหญ่, ตัวเลข และอักขระพิเศษ";
            return;
        }
 
        alert("เข้าสู่ระบบสำเร็จ");
        window.location.href = "https://shopee.co.th/lg_officialstore";  
    }
</script>
 
</body>
</html>
