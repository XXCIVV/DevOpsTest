<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Buy me only</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
 
<div class="login-container">
    <img src="../assets/logo-image.png" alt="Buy me only">
    <h2>เข้าสู่ระบบ</h2>
    <div id="error-message" class="error"></div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">เข้าสู่ระบบ</button>
    <a class="register" href="../register.html" target="_blank">ลงทะเบียนที่นี่</a>
    <a class="forgot-password" href="https://shopee.co.th/buyer/reset" target="_blank">ลืมรหัสผ่าน?</a>
</div>
 
<script>
    function validateUsername(username) {
        const usernameRegex = /^[a-z]{10,24}$/;
        return usernameRegex.test(username);
    }
 
    function validatePassword(password) {
        const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_]).{16,32}$/;
        return passwordRegex.test(password);
    }
 
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // เคลียร์ข้อความก่อนหน้า
        errorMessage.textContent = '';
        successMessage.textContent = '';

        
 
        if (!validateUsername(username)) {
            errorMessage.textContent = "Username ต้องมีความยาว 10-24 ตัวอักษร a-z เท่านั้น";
            return;
        }
 
        if (!validatePassword(password)) {
            errorMessage.textContent = "Password ต้องมีความยาว 16-32 ตัวอักษร ประกอบด้วยพิมพ์ใหญ่, ตัวเลข และอักขระพิเศษ";
            return;
        }

        // แสดงข้อความเมื่อเข้าสู่ระบบสำเร็จ
        successMessage.textContent = "เข้าสู่ระบบสำเร็จ!"; 
        window.open("https://shopee.co.th/lg_officialstore");
    }
 
    document.getElementById('username').addEventListener('focus', () => {
        document.getElementById('error-message').textContent = '';
    });
    document.getElementById('password').addEventListener('focus', () => {
        document.getElementById('error-message').textContent = '';
    });
</script>
 
</body>
</html>
